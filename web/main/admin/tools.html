<ad-title>Tools - Admin</ad-title>
<div class="header">Tools</div>

<div class="section">
	<div class="subheader" style="opacity: 1">Journal</div>
	<div class="expander" id="Expander_Date">
		<div class="headercontent">
			<span class="icon">&#xe823;</span>
			<div class="headerinternalcontent">
				<span>
					<div>Generate date timestamp</div>
				</span>
				<div>
					<input type="date"></input>
					<button onclick="Date_Generate()">Generate</button>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="date">
				<span>It's </span>
				<div class="fulldate"></div>
			</div>
			<div class="timestamp"></div>
		</div>
	</div>
</div>

<script>
	var Editor_Ignore = true;

	function Date_Generate()
	{
		$("#Expander_Date").attr("isExpanded", "false");
		const value = $("#Expander_Date input").val();
		const timestamp = Math.floor(new Date(value).getTime());

		$("#Expander_Date").attr("isExpanded", "true");
		$("#Expander_Date .content .timestamp").html(timestamp);
		$("#Expander_Date .content .fulldate").html(value);
	}
</script>

<style>
	#Expander_Date .content
	{    
		display: grid;
		grid-auto-flow: column;
		grid-auto-columns: auto max-content;
	}
		#Expander_Date .content .date
		{    
			font-size: 18px;
			font-family: var(--font-semibold);
		}
			#Expander_Date .content .fulldate
			{    
				font-size: 25px;
				font-family: var(--font-bold);
			}
		#Expander_Date .content .timestamp
		{
			user-select: text;
			background: var(--background-input-focus);
			font-family: monospace;
			padding: 10px;
			height: 1em;
			align-self: center;
			border-radius: 6px;
			border: 1px solid var(--border-input);
		}
</style>
